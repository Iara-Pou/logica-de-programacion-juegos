<script>

    function dibujarCirculo(clickX, clickY, color) {
        pincel.beginPath();
        pincel.arc(clickX, clickY, 50, 0, 2 * 3.14);
        pincel.strokeStyle = color;
        pincel.stroke();

        console.log(clickX, clickY);
    }

    const $pantalla = document.querySelector("canvas");
    const pincel = $pantalla.getContext("2d");
    const colores = ["blue", "red", "green"];
    let indice = 0;

    //crea fondo
    pincel.fillStyle = "gray";
    pincel.fillRect(0, 0, 600, 400);

    $pantalla.oncontextmenu = cambiarColor;
    $pantalla.onclick = manejarClick;

    function cambiarColor() {
        indice++;
        if(indice>= colores.length) {
             indice = 0; 
        }
        return false; 
    }

    function manejarClick(evento) {
        const clickX = evento.pageX - $pantalla.offsetLeft;
        const clickY = evento.pageY - $pantalla.offsetTop;
        dibujarCirculo(clickX, clickY, colores[indice]);

    }

</script>
